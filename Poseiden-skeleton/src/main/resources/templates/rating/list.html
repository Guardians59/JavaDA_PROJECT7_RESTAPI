<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/list.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 nav-list">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp; <a
					href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp; <a
					href="/rating/list">Ratings</a>&nbsp;|&nbsp; <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>
			<div class="col-6 text-right">
				Logged in user: <b th:inline="text" class="user">
					[[${#httpServletRequest.remoteUser}]] </b>
				<form th:action="@{/app-logout}" method="POST">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
		<div class="row">
			<h2>Rating List</h2>
		</div>
		<div class="row">
			<a href="/rating/add" class="btn btn-primary btn-sm btn-add-new">Add
				New</a>
		</div>
		<div class="col-12">
			<div th:if="${success}">
				<p style="color: green;" th:text="${success}" align="center"></p>
			</div>
			<div th:if="${updateSuccess}">
				<p style="color: green;" th:text="${updateSuccess}" align="center"></p>
			</div>
			<div th:if="${deleteSuccess}">
				<p style="color: green;" th:text="${deleteSuccess}" align="center"></p>
			</div>
			<div th:if="${deleteError}">
				<p style="color: green;" th:text="${deleteError}" align="center"></p>
			</div>
			</div>
		<div class="row">
			<table class="table table-bordered text-center" th:object=${rating}>
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">MoodysRating</th>
						<th scope="col">SandPRating</th>
						<th scope="col">FitchRating</th>
						<th scope="col">Order</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- TODO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="r : ${rating}">
						<th scope="row" th:text="${r.id}"></th>
						<td th:text="${r.moodysRating}"></td>
						<td th:text="${r.sandPRating}"></td>
						<td th:text="${r.fitchRating}"></td>
						<td th:text="${r.orderNumber}"></td>
						<td>
						<a th:href="@{/rating/edit/{id}(id=${r.id})}">
						<button type="button" class="btn btn-primary">Edit</button>
						</a>
						<a th:href="@{/rating/delete/{id}(id=${r.id})}">
						<button type="button" class="btn btn-danger">Delete</button>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
