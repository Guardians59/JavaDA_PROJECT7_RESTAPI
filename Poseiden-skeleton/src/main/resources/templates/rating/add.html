<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/add.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			 <div th:if="${error}">
				<p style="color: red;" th:text="${error}" align="center"></p>
			 </div>
			 <div class="form-group">
			 <label for="account">Moodys Rating</label>
			 <div class="input-group">
			 <input type="text" th:field="*{moodysRating}" class="form-control"
					placeholder="Moodys Rating" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Sand P Rating</label>
			 <div class="input-group">
			 <input type="text" th:field="*{sandPRating}" class="form-control"
					placeholder="Sand P Rating" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Fitch Rating</label>
			 <div class="input-group">
			 <input type="text" th:field="*{fitchRating}"
					class="form-control" placeholder="Fitch Rating"
					aria-label="text" aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Order Number</label>
			 <div class="input-group">
			 <input type="number" th:field="*{orderNumber}"
					class="form-control number-custom" placeholder="Order Number"
					aria-label="number" aria-describedby="addon-wrapping">
			
			 </div>
			  <p th:if="${#fields.hasErrors('orderNumber')}" th:class="${#fields.hasErrors('orderNumber')}? error">
			 The order number must be greater than zero </p>
			 </div>
			 
			 <div class="row">
			 <a href="/rating/list">
			 <button type="button" class="btn btn-danger cancel-button">Cancel</button>
			 </a>
			 <button type="submit" class="btn btn-primary add-button">Add Rating</button>
			 </div>

		</form>
	</div>

</div>
</body>
</html>
