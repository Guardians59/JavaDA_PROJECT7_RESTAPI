<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../../css/update.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update User</h2>
	</div>
	</div>

	<div class="container">
	<div class="row">
		<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
			<div th:if="${updateError}">
				<p style="color: red;" th:text="${updateError}" align="center"></p>
		     </div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
				</div>
				<div th:if="${errorPassword}">
						<p style="color: red;" th:text="${errorPassword}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
				<select th:field="*{role}" class="form-select col-sm-4">

					<option
						th:each="roleOpt : ${T(com.nnk.springboot.domain.Role).values()}"
						th:value="${roleOpt}" th:text="${roleOpt.displayValue}"></option>
				</select>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
				<a href="/user/list">
						<button type="button" class="btn btn-danger cancel-button">Cancel</button>
					</a>
					<button type="submit" class="btn btn-primary update-button">Update User</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
