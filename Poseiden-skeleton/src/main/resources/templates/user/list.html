<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/list.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 nav-list">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${loggedusername.username}"> </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm btn-add-new">Add New</a>
	</div>
		<div class="col-12">
		<div th:if="${success}">
				<p style="color: green;" th:text="${success}" align="center"></p>
		</div>
		<div th:if="${updateSuccess}">
				<p style="color: green;" th:text="${updateSuccess}" align="center"></p>
		</div>
		<div th:if="${deleteSuccess}">
				<p style="color: green;" th:text="${deleteSuccess}" align="center"></p>
		</div>
		<div th:if="${deleteError}">
				<p style="color: red;" th:text="${deleteError}" align="center"></p>
		</div>
		</div>
		<div class="row">
		<table class="table table-bordered text-center" th:object=${user}>
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${user}">
				<th scope="row" th:text="${u.id}"></th>
						<td th:text="${u.fullname}"></td>
						<td th:text="${u.username}"></td>
						<td th:text="${u.role.displayValue}"></td>
						<td>
						<a th:href="@{/user/edit/{id}(id=${u.id})}">
						<button type="button" class="btn btn-primary">Edit</button>
						</a>
						<a th:href="@{/user/delete/{id}(id=${u.id})}">
						<button type="button" class="btn btn-danger">Delete</button>
						</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
