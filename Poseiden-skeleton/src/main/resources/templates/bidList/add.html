<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/add.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			 <div th:if="${error}">
				<p style="color: red;" th:text="${error}" align="center"></p>
		</div>
			 <div class="form-group">
			 <label for="account">Account</label>
			 <div class="input-group">
			 <input type="text" th:field="*{account}" class="form-control"
					placeholder="Account" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Type</label>
			 <div class="input-group">
			 <input type="text" th:field="*{type}" class="form-control"
					placeholder="Type" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Bid Quantity</label>
			 <div class="input-group">
			 <input type="number" th:field="*{bidQuantity}"
					class="form-control number-custom" placeholder="Bid Quantity"
					aria-label="number" aria-describedby="addon-wrapping">
			 </div>
			 </div>
			 
			 <div class="row">
			 <a href="/bidList/list">
			 <button type="button" class="btn btn-danger cancel-button">Cancel</button>
			 </a>
			 <button type="submit" class="btn btn-primary add-button">Add BidList</button>
			 </div>
		</form>
	</div>

</div>
</body>
</html>
