<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/update.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>
	</div>

<div class="container">
	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
			 <div th:if="${updateError}">
				<p style="color: red;" th:text="${updateError}" align="center"></p>
		     </div>
			 <div class="form-group">
			 <label for="account">Account</label>
			 <div class="input-group">
			 <input type="text" th:field="*{account}" class="form-control"
					placeholder="Account" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 <p th:if="${#fields.hasErrors('account')}" th:class="${#fields.hasErrors('account')}? error">
			 Account is mandatory </p>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Type</label>
			 <div class="input-group">
			 <input type="text" th:field="*{type}" class="form-control"
					placeholder="Type" aria-label="text"
					aria-describedby="addon-wrapping">
			 </div>
			 <p th:if="${#fields.hasErrors('type')}" th:class="${#fields.hasErrors('type')}? error">
			 Type is mandatory </p>
			 </div>
			 
			 <div class="form-group">
			 <label for="account">Buy Quantity</label>
			 <div class="input-group">
			 <input type="number" th:field="*{buyQuantity}"
					class="form-control number-custom" placeholder="Buy Quantity"
					aria-label="number" aria-describedby="addon-wrapping">
			 </div>
			 <p th:if="${#fields.hasErrors('buyQuantity')}" th:class="${#fields.hasErrors('buyQuantity')}? error">
			 Must be greater than zero </p>
			 </div>
			 
			 <div class="row">
			 <a href="/trade/list">
			 <button type="button" class="btn btn-danger cancel-button">Cancel</button>
			 </a>
			 <button type="submit" class="btn btn-primary update-button">Update Trade</button>
			 </div>
		</form>
	</div>

</div>
</body>
</html>
