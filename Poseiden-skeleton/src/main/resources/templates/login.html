<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/login.css" >
</head>
<body>
	<div class="container col-lg-5 col-md-8 col-10 connection">
		
        <div class="row">
        <h5 class="texte login-texte">Login with Username and Password</h5>
        </div>
        <div class="row">
        <div th:if="${param.logout}" class="alert alert-success logout-texte"> 
            You have been logged out.
        </div>
		<div th:if="${param.error}" class="alert alert-danger errorLogin-texte">    
        	Invalid username and password.
        </div>
        </div>
		<form action="#" th:action="@{/login}" th:object="${user}"
				method="post">
				<div class="form-group">
					<label for="username" class="user-texte">User:</label>
						<input type="text" th:field="*{username}" id="username"
							placeholder="UserName" class="col-lg-4 col-md-5 col-7">
						<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
					
				</div>
				<div class="form-group">
					<label for="password" class="password-texte">Password:</label>
						<input type="password" th:field="*{password}" id="password"
							placeholder="Password" class="col-lg-4 col-md-5 col-7">
						<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div class="row">
				<button type="submit" class="btn btn-secondary login-button">Login</button>
		</div>
		</form>
	</div>
</body>
</html>
